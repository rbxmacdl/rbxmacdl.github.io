<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Roblox Mac DL</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #000;
        color: #fff;
        margin: 0;
        padding: 40px;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 { color: #22c55e; margin-bottom: 16px; }
      a { color: #22c55e; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
    <script>
      // Redirect to the main app for GitHub Pages SPA routing
      const currentPath = window.location.pathname;
      if (currentPath !== '/' && currentPath !== '/rbxmacdl/') {
        window.location.replace(window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/') + '/');
      }
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn't exist.</p>
    <a href="./">‚Üê Go back to Roblox Mac DL</a>
  </body>
</html>
